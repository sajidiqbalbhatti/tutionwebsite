{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">
    {% comment %} <h1 class="text-center text-primary mb-4">Create a New Course</h1> {% endcomment %}

    <!-- Row to center the form -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg p-4">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-lg w-100">save</button>
                </form>
            </div>

            <div class="text-center mt-4">
                {% comment %} <a href="{% url student:student_list' %}" class="btn btn-outline-secondary">Back to Course List</a> {% endcomment %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
