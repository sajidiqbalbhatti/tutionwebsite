{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <!-- Search Bar at the top -->
    <div class="row justify-content-center mb-4">
        <div class="col-md-8 col-lg-6">
            <form method="GET" action="{% url 'student:student_search' %}">
                <div class="input-group">
                    <input type="text" name="query" class="form-control" placeholder="Search for students..." aria-label="Search Students">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </form>
        </div>
    </div>

    <h2 class="text-center mb-4">Students</h2>

    <!-- Student Cards -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for student in students %}
            <div class="col">
                <div class="card shadow-sm rounded-lg border-light" style="border-radius:5%">
                    <div class="card-body d-flex align-items-center justify-content-between">
                        <div class="me-3">
                            <h5>
                                <a href="{% url 'student:student_detail' student.pk %}" class="text-decoration-none text-dark">
                                    {{ student.user.username }}
                                </a>
                            </h5>
                        </div>
                        <div>
                            <a href="{% url 'student:student_detail' pk=student.pk %}">
                                <img src="{{ student.profile_picture.url }}" 
                                     alt="Profile Picture" 
                                     class="rounded-circle shadow border border-gray"
                                     style="width: 50px; height: 50px;">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <div class="text-center mt-4">
        <a href="{% url 'student:student_create' %}" class="btn btn-success">Add New Student</a>
    </div>
</div>

{% endblock %}
