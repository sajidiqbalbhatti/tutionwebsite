{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100 mb-5">
    <div class="card shadow-lg p-4 border-0" style="max-width: 500px; width: 100%; margin-top:4rem">
        <div class="card-body text-center">
            <h2 class="text-danger fw-bold">Delete Profile</h2>
            <p class="text-muted">Are you sure you want to delete your profile? This action <strong>cannot</strong> be undone.</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100 mb-2">
                    <i class="bi bi-trash"></i> Delete Profile
                </button>
                <a href="{% url 'student:student_detail' pk=user.student.pk %}" class="btn btn-secondary w-100">
                    <i class="bi bi-arrow-left"></i> Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
