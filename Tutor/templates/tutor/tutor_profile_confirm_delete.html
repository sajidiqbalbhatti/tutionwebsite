{% extends "base.html" %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete the profile of "{{ object.user.username }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'Tutor:tutor-profile-list' %}">Cancel</a>
  </form>
{% endblock %}
