{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body text-center">
                    <h2 class="text-danger"><i class="bi bi-exclamation-triangle-fill"></i> Confirm Deletion</h2>
                    <p class="lead">Are you sure you want to delete <strong>"{{ object.title }}"</strong>?</p>
                    <p class="text-muted">This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="bi bi-trash"></i> Yes, Delete
                            </button>
                            <a href="{% url 'assignments:assignment_list' %}" class="btn btn-secondary btn-lg">
                                <i class="bi bi-arrow-left"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
